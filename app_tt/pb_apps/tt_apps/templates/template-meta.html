<script>
var task_shortname = "#task_shortname#";
var endpoint = "/pybossa";


var spinner = new Throbber({
    color: 'black',
    size: 90
});
spinner.appendTo (document.getElementById('throbber'));

function spinnerStart() {
    $("#throbber").show();
    spinner.start();
}
function spinnerStop() {
    spinner.stop()
    $("#throbber").hide();
    
}

function loadData( data ) {

    if ( !$.isEmptyObject(data.task) ) {
        spinnerStart();
        $("#question h2").text(data.question);
        $("#task-id").text(data.task.id);
        $("#table").attr("src",data.task.info.link);

        var notes = data.task.info.last_answer != undefined ? JSON.parse(data.task.info.last_answer) : [];

        console.log(notes);

        
        image = $("#table").annotateImage({
	      editable: true,
	      useAjax: false,
	      clear: false,
	      notes: notes });
    }
   else {
        $(".skeleton").hide();
        $("#finish").fadeIn();
    }



    
}

// Function to submit and save the TaskRun in PyBossa
function submitTask() {
    // Get the task-id
    var taskid = $("#task-id").text();
    
    answer = $.fn.annotateImage.exportJsonData();
    
    // Save the task
    pybossa.saveTask(taskid, answer).done( function( data ) {
        $("#success").fadeIn();
        setTimeout(function() { $("#success").fadeOut() }, 2000);
        // Load a new task
        pybossa.newTask(task_shortname, endpoint).done( function( data ){ loadData( data ) });
    });
}

pybossa.newTask(task_shortname, endpoint).done( function( data ) { loadData( data ) });
</script>
